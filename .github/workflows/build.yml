name: Build KPM

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install bare-metal AArch64 toolchain
      run: |
        curl -Lo arm-gnu-toolchain.tar.xz https://armkeil.blob.core.windows.net/developer/Files/downloads/gnu/12.2.rel1/binrel/arm-gnu-toolchain-12.2.rel1-x86_64-aarch64-none-elf.tar.xz
        tar -Jxf arm-gnu-toolchain.tar.xz
        echo "$(pwd)/arm-gnu-toolchain-12.2.rel1-x86_64-aarch64-none-elf/bin" >> $GITHUB_PATH

    - name: Clone KernelPatch source
      run: |
        git clone --depth=1 https://github.com/bmax121/KernelPatch.git ../KernelPatch

    - name: Build KPM module
      run: |
        export TARGET_COMPILE=$(pwd)/arm-gnu-toolchain-12.2.rel1-x86_64-aarch64-none-elf/bin/aarch64-none-elf-
        make TARGET_COMPILE=$TARGET_COMPILE KP_DIR=../KernelPatch

    - name: Verify output
      run: |
        ls -la hide_env.kpm
        file hide_env.kpm
        $(pwd)/arm-gnu-toolchain-12.2.rel1-x86_64-aarch64-none-elf/bin/aarch64-none-elf-readelf -h hide_env.kpm
        echo "=== Relocations ==="
        $(pwd)/arm-gnu-toolchain-12.2.rel1-x86_64-aarch64-none-elf/bin/aarch64-none-elf-readelf -r hide_env.kpm || true

    - name: Upload KPM artifact
      uses: actions/upload-artifact@v4
      with:
        name: hide_env-kpm
        path: hide_env.kpm
        if-no-files-found: error
